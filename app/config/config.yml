imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: "@OpitNotesUserBundle/Resources/config/config.yml" }
    - { resource: "@OpitNotesTravelBundle/Resources/config/config.yml" }
    - { resource: "@OpitNotesCurrencyRateBundle/Resources/config/config.yml" }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ OpitNotesUserBundle, OpitNotesTravelBundle ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
            #jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        yui_css:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar"
        yui_js:
            jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.8.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        resolve_target_entities:
            Opit\Notes\TravelBundle\Model\TravelRequestUserInterface: Opit\Notes\UserBundle\Entity\User
            Opit\Notes\TravelBundle\Model\TravelCurrencyInterface: Opit\Notes\CurrencyRateBundle\Entity\Currency
        filters:
            softdeleteable:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    port:      %mailer_port%
    username:  %mailer_user%
    password:  %mailer_password%
#    spool:     { type: memory }

fos_js_routing:
    routes_to_expose: [ OpitNotesUserBundle_\w+, OpitNotesTravelBundle_\w+, OpitNotesCurrencyRateBundle_\w+ ]
    
# Doctrine Extensions Configuration
stof_doctrine_extensions:
    default_locale: en_US
    orm:
        default:
            softdeleteable: true
            timestampable: true
            blameable:     true

opit_notes_currency_rate:
    default_currency:   EUR
    currency_format:
        decimals:       2
        dec_point:      ','
        thousands_sep:  '.'
            
services:
    kernel.listener.kernel_response:
        class: Opit\Notes\TravelBundle\EventListener\NotificationListener
        tags:
            - { name: kernel.event_listener, event: kernel.response, method: onKernelResponse }
                